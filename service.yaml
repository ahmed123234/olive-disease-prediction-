---
# ============================================================================
# SERVICE - LoadBalancer for External Access
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: olive-disease-api
  namespace: default
  labels:
    app: olive-disease-api
    version: v1
  annotations:
    description: "LoadBalancer service exposing Olive Disease Detection API"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"

spec:
  type: LoadBalancer
  
  # Session affinity for sticky sessions
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  
  # Port configuration
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
      nodePort: 30080
    
    - name: https
      port: 443
      targetPort: 8000
      protocol: TCP
      nodePort: 30443
  
  # Selector for pods
  selector:
    app: olive-disease-api
  
  # External traffic policy
  externalTrafficPolicy: Local
  
  # Load balancer IP (optional - for specific IP assignment)
  # loadBalancerIP: "203.0.113.1"
  
  # Load balancer source ranges (restrict access)
  # loadBalancerSourceRanges:
  #   - "203.0.113.0/24"
  #   - "203.0.113.205/32"

---
# ============================================================================
# CLUSTER IP SERVICE - Internal Access
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: olive-disease-api-internal
  namespace: default
  labels:
    app: olive-disease-api
    version: v1

spec:
  type: ClusterIP
  
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  
  selector:
    app: olive-disease-api

---
# ============================================================================
# INGRESS - HTTP(S) Routing
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: olive-disease-api-ingress
  namespace: default
  labels:
    app: olive-disease-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ingress.global-static-ip-name: "olive-api-ip"
    
    # SSL/TLS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/tls-acme: "true"
    
    # Rate limiting (nginx)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";

spec:
  # TLS Configuration
  tls:
    - hosts:
        - olive-api.example.com
        - api.olivehealth.local
      secretName: olive-api-tls
  
  # Ingress rules
  rules:
    # Main API endpoint
    - host: olive-api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: olive-disease-api
                port:
                  number: 80
    
    # Alternative domain
    - host: api.olivehealth.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: olive-disease-api
                port:
                  number: 80

---
# ============================================================================
# NETWORK POLICY - Restrict Traffic
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: olive-disease-api-netpol
  namespace: default

spec:
  podSelector:
    matchLabels:
      app: olive-disease-api
  
  policyTypes:
    - Ingress
    - Egress
  
  # Ingress rules (allow inbound traffic)
  ingress:
    # Allow from LoadBalancer
    - from:
        - namespaceSelector:
            matchLabels:
              name: default
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow from Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  
  # Egress rules (allow outbound traffic)
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    
    # Allow external HTTPS
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

---
# ============================================================================
# HORIZONTAL POD AUTOSCALER
# ============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: olive-disease-api-hpa
  namespace: default
  labels:
    app: olive-disease-api

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: olive-disease-api
  
  minReplicas: 2
  maxReplicas: 10
  
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max

---
# ============================================================================
# SERVICE MONITOR - Prometheus Integration
# ============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: olive-disease-api
  namespace: default
  labels:
    app: olive-disease-api
    release: prometheus

spec:
  selector:
    matchLabels:
      app: olive-disease-api
  
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s

---
# ============================================================================
# VERTICAL POD AUTOSCALER (Optional)
# ============================================================================
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: olive-disease-api-vpa
  namespace: default

spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: olive-disease-api
  
  updatePolicy:
    updateMode: "Auto"
  
  resourcePolicy:
    containerPolicies:
      - containerName: olive-api
        minAllowed:
          cpu: 250m
          memory: 512Mi
        maxAllowed:
          cpu: 2
          memory: 4Gi