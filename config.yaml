# Olive Disease Detection - Configuration File
# Supports: Peacock Spot, Olive Knot, Leaf Spot

project:
  name: "Olive Disease Detection"
  version: "1.0"
  region: "Palestine & Middle East"

dataset:
  path: "./data/dataset"
  image_size: 224
  classes:
    - "Peacock_Spot"
    # - "Olive_Knot"
    # - "Leaf_Spot"
    - "aculus_olearius"
    - "Healthy"
  num_classes: 3
  train_test_split: 0.8
  val_split: 0.1

augmentation:
  enabled: true
  # Optimized for high-intensity sunlight and dust conditions
  brightness_range: [0.7, 1.3]      # Handle bright Middle Eastern sun
  contrast_range: [0.7, 1.3]        # Dust impact on visibility
  rotation_range: 30
  horizontal_flip: true
  vertical_flip: true
  gaussian_blur: true
  blur_kernel_range: [3, 5]
  dust_simulation:                   # Simulate dust particles
    enabled: true
    noise_std: 0.08

model:
  architecture: "MobileNetV2"        # Options: MobileNetV2, EfficientNet-B0
  pretrained: true
  freeze_backbone: true              # Freeze first N layers
  freeze_until_layer: 100
  dropout_rate: 0.5
  num_classes: 4

training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  warmup_epochs: 5
  optimizer: "AdamW"
  loss_function: "CrossEntropyLoss"
  scheduler: "CosineAnnealingLR"
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001
  weight_decay: 0.0001
  gradient_clipping: 1.0

validation:
  batch_size: 32
  frequency: 1                       # Validate every N epochs
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"
    - "confusion_matrix"

explainability:
  grad_cam:
    enabled: true
    layer_name: "features.18"        # Last block of MobileNetV2
  visualization:
    save_heatmaps: true
    heatmap_opacity: 0.4

inference:
  model_path: "./models/best_model.pth"
  confidence_threshold: 0.7
  device: "cuda"                     # Options: cuda, cpu

deployment:
  mobile_optimization: true
  quantization:
    enabled: false                   # Set true for mobile deployment
    precision: "int8"
  export_format: "onnx"              # For mobile conversion

logging:
  log_dir: "./logs"
  save_interval: 5                   # Save checkpoint every N epochs
  tensorboard: true
  wandb:
    enabled: false
    project: "olive-disease-detection"

paths:
  root: "./"
  data: "./data"
  models: "./models"
  logs: "./logs"
  results: "./results"